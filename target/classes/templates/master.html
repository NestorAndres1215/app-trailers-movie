<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Heroicons (iconos) -->
	<script src="https://unpkg.com/heroicons@2.1.1/dist/heroicons.min.js"></script>

	<script>
		tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cinema-red': '#8B0000',
                        'cinema-gold': '#D4AF37',
                        'cinema-dark': '#121212',
                        'cinema-gray': '#1a1a1a',
                    },
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'shine': 'shine 1.5s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        shine: {
                            '0%, 100%': { backgroundPosition: '-200% center' },
                            '50%': { backgroundPosition: '200% center' }
                        }
                    }
                }
            }
        }
	</script>

	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<!-- Contenido principal -->
<div layout:fragment="content" class="container mx-auto px-4 py-24">
	<!-- Aquí va el contenido de cada página -->
</div>

<!-- Scripts Tailwind -->
<script>
	// Mobile menu toggle
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Resaltar enlace activo
    document.addEventListener('DOMContentLoaded', function () {
        const current = location.pathname;
        document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
            link.classList.remove('active');
            const href = link.getAttribute('href');
            if (href === current || (current.startsWith('/peliculas') && href === '/peliculas') || (current.startsWith('/admin') && href === '/admin')) {
                link.classList.add('active');
            }
        });
    });

    // Animación de brillo en hover
    document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
        link.addEventListener('mouseenter', function() {
            this.style.background = 'linear-gradient(90deg, transparent, rgba(212,175,55,0.2), transparent)';
            this.style.backgroundSize = '200% 100%';
            this.style.animation = 'shine 1.5s infinite';
        });
        link.addEventListener('mouseleave', function() {
            this.style.background = '';
            this.style.animation = '';
        });
    });
</script>

<style>
	.nav-link, .mobile-nav-link {
        position: relative;
        overflow: hidden;
    }
    .nav-link:hover, .mobile-nav-link:hover,
    .nav-link.active, .mobile-nav-link.active {
        @apply text-cinema-gold bg-cinema-red/20 shadow-lg transform -translate-y-0.5;
    }
    .nav-link::before, .mobile-nav-link::before {
        content: '';
        @apply absolute inset-0 bg-gradient-to-r from-transparent via-cinema-gold/20 to-transparent -translate-x-full transition-transform duration-700;
    }
    .nav-link:hover::before, .mobile-nav-link:hover::before {
        transform: translateX(100%);
    }
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
    }
</style>

<div layout:fragment="scripts" th:remove="tag"></div>
</body>
