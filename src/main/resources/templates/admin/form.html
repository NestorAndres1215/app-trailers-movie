<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
</head>
<body>

<!-- Fragmento que se insertará en master -->
<div layout:fragment="content" class="container-fluid py-5">
    <!-- Card blanco con más ancho -->
    <div class="card shadow-lg mx-auto" style="max-width: 1200px; background-color: #fff;">
        <div class="card-body p-5">
            <h2 class="text-center text-danger mb-4">Registro de Película</h2>
            <form action="" method="post" th:object="${pelicula}" enctype="multipart/form-data">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="titulo" class="form-label">Título :</label>
                        <input type="text" id="titulo" placeholder="Digite el título" class="form-control" th:field="*{titulo}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaEstreno" class="form-label">Fecha de estreno :</label>
                        <input type="date" id="fechaEstreno" class="form-control" th:field="*{fechaEstreno}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
                    </div>
                    <div class="col-12">
                        <label for="sinopsis" class="form-label">Sinopsis :</label>
                        <textarea id="sinopsis" placeholder="Digite la sinopsis" class="form-control" th:field="*{sinopsis}"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="youtubeTrailerId" class="form-label">Youtube Trailer ID :</label>
                        <input type="text" id="youtubeTrailerId" placeholder="Digite el Youtube Trailer ID" class="form-control" th:field="*{youtubeTrailerId}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}" th:errors="*{youtubeTrailerId}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="portada" class="form-label">Portada :</label>
                        <input type="file" name="portada" id="portad" class="form-control" th:field="*{portada}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
                    </div>
                    <div class="col-12">
                        <label for="generos" class="form-label">Género :</label>
                        <select id="generos" class="form-control" th:field="*{generos}" multiple>
                            <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.titulo}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}"></div>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-danger px-5 py-3 fs-5">
                            <i class="fas fa-save me-2"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
