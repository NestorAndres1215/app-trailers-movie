<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head>
	<meta charset="utf-8">
	<title>Administrar Películas</title>
</head>
<body>

<div layout:fragment="content">
	<div class="text-center my-4">
		<h2 class="text-danger">Peliculas</h2>
		<hr class="border-danger border-2 w-50 mx-auto">
	</div>
	<div class="text-end">
		<a href="/admin/peliculas/nuevo" class="btn btn-primary mb-3">
			<i class="fas fa-plus me-2"></i> Agregar película
		</a>
	</div>

	<table class="table table-hover border">
		<thead class="bg-danger text-white">
		<tr class="fw-bold">
			<th style="width: 150px;"></th>
			<th style="width: 800px;" class="text-center">Pelicula</th>
			<th class="text-center">F.Estreno</th>
			<th class="text-center">Acciones</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="pelicula : ${peliculas}" th:object="${pelicula}" class="align-middle">
			<td>
				<a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
					<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="" class="img-thumbnail w-100">
				</a>
			</td>
			<td>
				<div th:text="*{titulo}" class="fs-5 fw-bold"></div>
				<p th:text="*{sinopsis}" class="text-white small mb-1"></p>
				<div>
                    <span class="badge rounded-pill bg-light text-dark me-1"
						  th:each="genero : *{generos}" th:text="${genero.titulo}">
                    </span>
				</div>
			</td>
			<td th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}" class="text-white"></td>
			<td class="text-end">
				<a th:href="@{/admin/peliculas/{id}/editar(id=*{id})}" class="btn btn-sm btn-outline-primary me-2">
					<i class="fas fa-edit"></i> Editar
				</a>
				<a href="javascript:void(0)" class="btn btn-sm btn-outline-danger"
				   th:onclick="'eliminarPelicula(' + *{id} +')'">
					<i class="fas fa-trash-alt"></i> Eliminar
				</a>
				<form th:id="'eliminarPeliculaForm' + *{id}" th:action="@{/admin/peliculas/{id}/eliminar(id=*{id})}" method="post" class="d-none"></form>
			</td>
		</tr>
		</tbody>
	</table>


	<div class="row mt-5" th:with="page=${peliculas}">
		<div class="col-sm-6">
			<div sd:pagination-sumary>
			</div>
			<div class="col-sm-6">
				<nav>
					<ul class="pagination" sd:pagination="full"></ul>
				</nav>
			</div>
		</div>
	</div>
</div>

<div layout:fragment="scripts">
	<script>
		function eliminarPelicula(id){
            if(!confirm('¿Estás seguro de eliminar esta película?')){
                return;
            }
            $('#eliminarPeliculaForm' + id).submit();
        }
	</script>
</div>

</body>
</html>
